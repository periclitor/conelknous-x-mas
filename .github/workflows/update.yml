name: Update Daily Facebook Link

on:
  schedule:
    - cron: "0 5 * 11 *" # every day in November at 05:00 UTC
    - cron: "0 5 1-24 12 *" # every day from Dec 1 to Dec 24 at 05:00 UTC
  workflow_dispatch: # m√∂jlighet att trigga manuellt

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies (including devDependencies)
        run: npm install

      - name: Generate favicons from avatar.png
        # If avatar.png is missing the step will fail; this keeps the build explicit.
        run: |
          node tools/generate-favicons.js

      - name: Run build
        env:
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          FB_ACCESS_TOKEN: ${{ secrets.FB_ACCESS_TOKEN }}
          COUNTER_DEV_ID: ${{ secrets.COUNTER_DEV_ID }}
        run: node build.js

      - name: Commit & push generated assets
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add index.html favicon.ico favicon-*.png || true
          git commit -m "Auto update" || echo "No changes to commit"
          git push || echo "Push failed"
